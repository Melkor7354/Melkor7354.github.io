<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melkor7354</title>
    <link rel="icon" href="images/icon.png">
    <style>
        * {
            font-family: courier;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0c0c;
            color: #078fd2;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            font-size: 40px
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
        }
        nav a {
            color: #078fd2;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #000;
            color: #fff;
            transition: background-color;
            transition-duration: 0.4s;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            max-width: 20%;
            margin: 10px;
            border: 2px solid #1e90ff;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer
        }
        .column {
            float: left;
            width: 25%;
            padding: 4px 4px
        }
        .column2 {
            float: left;
            width: 25%;
            color: #0e0c0c;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: flex;
            clear: both;
            align-content: center;
        }
        h2 {
            text-align: center;
            font-size: 30px;
        }
        .card_container {
            display: flex
        }
        .card {
            box-shadow: 0 20px 20px 0 rgba(50,50,50,0.2);
            transition: 0.3s;
            border-color: white;
            border-width: 5px ;
            width: 25%;
        }

        .card:hover {
            box-shadow: 0 25px 25px 0 rgba(50,50,50,0.2);
            width: 28%;
        }

        .container {
            padding: 2px 16px;
        }
        .info {
            padding: 2px 2px;
            background-color: #078fd2;
            color: black;
            box-shadow: 0 5px 5px 0 rgba(50,50,50,0.2);;
            text-align: center;
            width: 30%
        }
        .info:hover {
            transform: scale(1.15);
            transition-duration: 1.4s;
        }
    </style>
    <script>
        function showSection(sectionId, navId) {
            document.querySelectorAll('.content').forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            document.querySelectorAll("nav a").forEach(nav => nav.style.backgroundColor = "#fff");
            document.querySelectorAll("nav a").forEach(nav => nav.style.color = "#078fd2");
            document.getElementById(navId).style.color = '#fff';
            document.getElementById(navId).style.backgroundColor = "#000";
        }
        // Function to open the modal and display the clicked image
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 85 )) {
                window.location="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley";
                return false;
            }}
    </script>
</head>

    <a id="about" href="index.html" onclick="showSection('about-section', 'about')"><b>About Me</b></a>
    <a id="projects" href="index.html" onclick="showSection('my-projects', 'projects')"><b>My Projects</b></a>
    <a id="my-assignments" href="index.html" onclick="showSection('assignments', 'my-assignments')"><b>Assignments</b></a>
    <a id="blog" href="https://randomblog7354.blogspot.com"><b>Blog</b></a>
    <a id="memoirs" href="Memories.html"><b>Memories</b></a>
</nav>

</body>
</html>
